<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>My internet start page</title>
</head>
<body>
    <div class="container">
        <section class="static-content">
            <h1>My Internet Start Page</h1>
            <label id="labelCommando" for="commando">Zoekopdracht</label>
            <br>
            <input id="commando" type="text" placeholder="Enter commando">
            <br>
            <span>Start your commando with "/[character] [zoekopdracht]"</span>
            <br>
            <button id="goButton" type="button">GO!</button>
        </section>
        <article>
            <h2>History</h2>
            <div id="history"></div>
        </article>
    </div>
<script src="scripts/code.js"></script>
</body>
</html>
