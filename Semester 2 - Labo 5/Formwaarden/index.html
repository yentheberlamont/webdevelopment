<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Formwaarden</title>
</head>
<body>
    <h1>
        Opdracht formwaarden
    </h1>
    <label for="roker">Is roker</label>
    <input id="roker" name="isRoker" type="checkbox">
    <br/>

    <span>Moedertaal</span>
    <input id="nederlands" name="language" type="radio" value="Nederlands">
    <label for="nederlands">Nederlands</label>

    <input id="frans" name="language" type="radio" value="Frans">
    <label for="frans">Frans</label>

    <input id="engels" name="language" type="radio" value="Engels">
    <label for="engels">Engels</label>
    <br/>

    <label for="buurland">Favoriete buurland</label>
    <select name="favorieteBuurland" id="buurland">
        <option value="Frankrijk">Frankrijk</option>
        <option value="Duitsland">Duitsland</option>
        <option value="Nederland">Nederland</option>
        <option value="Luxemburg">Luxemburg</option>
    </select>
    <br/>

    <label for="bestelling">Bestelling</label>
    <select name="bestellingen" id="bestelling" multiple="multiple">
        <option value="aardappelen">aardappelen</option>
        <option value="brood">brood</option>
        <option value="melk">melk</option>
        <option value="biefstuk">biefstuk</option>
        <option value="chips">chips</option>
        <option value="krant">krant</option>
    </select>

    <button type="submit" id="toonResultaat">Toon resultaat</button>
<script src="scripts/code.js"></script>
</body>
</html>
